query CartTransformRunInput {
  cart {
    lines {
      id
      quantity
      cost {
        amountPerQuantity {
          amount
          currencyCode
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
          title
          product {
            title
            freeProductId: metafield(namespace: "custom", key: "linked_free_product") {
              value
            }
          }
        }
      }
    }
  }
}
